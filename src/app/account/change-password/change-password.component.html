<section class="flex center h-100">
  <form [formGroup]="formGroup" class="w-300px">
  <mat-toolbar class="toolbar" color="primary">Passwort ändern</mat-toolbar>
  <mat-card class="flex between wrap">

    <mat-form-field class="form-field w-100">
      <input type="password" matInput placeholder="Passwort" formControlName="password">
    </mat-form-field>

    <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert">
      <div *ngIf="password.errors?.['required']" class="form-field w-100 error">
      Passwort ist verpflichtend
      </div>
    </div>

    <mat-form-field class="form-field w-100">
      <input type="password" matInput placeholder="Passwort wiederholen" formControlName="retype">
    </mat-form-field>

    <div *ngIf="(password.dirty || password.touched) && (retype.dirty || retype.touched) && (password.value != retype.value)"
        class="form-field error">
      Passwörter sind nicht gleich
    </div>

    <button mat-raised-button color="primary" (click)="onSubmit()">Ändern</button>
    <div *ngIf="errorMessage != ''" class="form-field w-100 error">
      {{ errorMessage }}
    </div>
    </mat-card>
  </form>
</section>
