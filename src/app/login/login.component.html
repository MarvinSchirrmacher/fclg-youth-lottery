<div class="login-form top-space">
<div [formGroup]="formGroup">
<mat-toolbar class="toolbar" color="primary">{{logonTitle}}</mat-toolbar>
<mat-card>
    <mat-form-field class="form-field">
        <input type="text" matInput placeholder="User Email" formControlName="email">
    </mat-form-field>
    <br/>
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert">
        <div *ngIf="email.errors?.['required']" class="form-field error">
            Email is required
        </div>
        <div *ngIf="email.errors?.['email']" class="form-field error">
            Must be a valid email
        </div>
    </div>

    <mat-form-field class="form-field">
    <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <br/>
    <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert">
        <div *ngIf="password.errors?.['required']" class="form-field error">
            Password is required
        </div>
    </div>

    <div *ngIf="showRetype">
        <mat-form-field class="form-field">
            <input autofocus type="password" matInput placeholder="Retype password" formControlName="retypePassword">
        </mat-form-field>
        <br/>
    </div>
    <div *ngIf="showChangePassword">
        <mat-form-field class="form-field">
            <input autofocus type="password" matInput placeholder="New password" formControlName="newPassword">
        </mat-form-field>
        <br/>
        <mat-form-field class="form-field">
            <input autofocus type="password" matInput placeholder="Retype new password" formControlName="retypeNewPassword">
        </mat-form-field>
        <br/>
    </div>
    <div class="center">
        <button mat-raised-button color="primary" (click)="onLogin()">Submit</button>
    </div>
    <div *ngIf="errorMessage != ''" class="form-field error">
        {{ errorMessage }}
    </div>
    <div class="right-just">
        <button mat-flat-button class="blue-text" (click)="onRegister()">
            Don't have an account?
        </button>
    </div>
    <div class="right-just">
        <button mat-flat-button class="blue-text" (click)="onLoginAnonymously()">
            Log in anonymously
        </button>
    </div>
</mat-card>
</div>
</div>
