<div>
  <table #table mat-table [dataSource]="lotteryDraws" class="mat-elevation-z8">
    <ng-container matColumnDef="calendarweek">
      <th mat-header-cell *matHeaderCellDef>Calendar week</th>
      <td mat-cell *matCellDef="let element">{{ element.calendarweek }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date: "fullDate" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="numbers">
      <th mat-header-cell *matHeaderCellDef>Numbers</th>
      <td mat-cell *matCellDef="let element">
        {{ element.numbers }}
      </td>
    </ng-container>
    <ng-container matColumnDef="winningNumber">
      <th mat-header-cell *matHeaderCellDef>Winning number</th>
      <td mat-cell *matCellDef="let element">
        {{ element.winningNumber }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
  </table>
</div>
