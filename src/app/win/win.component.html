<div>
    <mat-table [dataSource]="wins" class="mat-elevation-z8">
        <ng-container matColumnDef="_id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row._id }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="week">
            <mat-header-cell *matHeaderCellDef>Kalenderwoche</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.draw.week }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Datum</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.draw.date | date: 'dd.MM.yyyy' }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef>Gewinnzahl</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <span class="tile">{{ row.WinningNumber }}</span>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="winners">
            <mat-header-cell *matHeaderCellDef>Gewinner</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <span *ngFor="let winner of row.winners" class="text">
                {{ winner.firstName }} {{ winner.lastName }}
              </span>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns">
        </mat-row>
    </mat-table>
</div>
