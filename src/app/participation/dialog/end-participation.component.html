<h2 mat-dialog-title>Teilnahme beenden</h2>
<mat-dialog-content>
  <section *ngIf="participations.length > 1; then deleteMany; else deleteOne"></section>

  <ng-template #deleteMany>
    <p>Zu wann sollen die Teilnahmen von <span class="separated" *ngFor="let p of participations"><strong>{{ p.user.firstName }} {{ p.user.lastName }} ({{ p.ticket.toString() }})</strong></span> beendet werden?</p>
  </ng-template>

  <ng-template #deleteOne>
    <p>Zu wann soll die Teilnahme von <span class="separated" *ngFor="let p of participations"><strong>{{ p.user.firstName }} {{ p.user.lastName }}</strong> mit dem Gewinnlos <strong>{{ p.ticket.toString() }}</strong></span> beendet werden?</p>
  </ng-template>
  
</mat-dialog-content>
<mat-dialog-actions class="flex end">
  <button mat-stroked-button color="primary" (click)="close()">Abbrechen</button>
  <button mat-raised-button color="primary" (click)="endAtEndOfQuarter()">Zum Quartalsende</button>
  <button mat-raised-button color="primary" (click)="endAtEndOfYear()">Zum Jahresende</button>
  <button mat-raised-button color="warn" (click)="endToday()">Heute</button>
</mat-dialog-actions>
