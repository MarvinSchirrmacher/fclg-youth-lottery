<h2 mat-dialog-title>Teilnahmerdaten bearbeiten</h2>
<mat-dialog-content>
  <form novalidate [formGroup]="form">
    <app-user-form formControlName="user"></app-user-form>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="flex end">
  <button mat-stroked-button color="primary" (click)="close()">Abbrechen</button>
  <button mat-raised-button color="primary" (click)="save()">Speichern</button>
</mat-dialog-actions>
