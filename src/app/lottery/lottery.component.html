<mat-card class="w-70 distant">
  <mat-table [dataSource]="wins">
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Datum</mat-header-cell>
      <mat-cell *matCellDef="let win">{{ win.draw.date | date: 'dd.MM.yyyy' }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="numbers">
      <mat-header-cell *matHeaderCellDef>Gewinnzahlen</mat-header-cell>
      <mat-cell *matCellDef="let win">
        <span *ngFor="let n of win.draw.numbers" class="tile">
          {{n}}
        </span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="winners">
        <mat-header-cell *matHeaderCellDef>Gewinner</mat-header-cell>
        <mat-cell *matCellDef="let win">
          <span *ngFor="let winner of win.winners" class="text">
            {{ winner.firstName }} {{ winner.lastName }}
          </span>
        </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>  
</mat-card>
