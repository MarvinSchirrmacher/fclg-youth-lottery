<h2 mat-dialog-title>{{ noun }} löschen</h2>
<mat-dialog-content>
  <p>Soll der Gewinn von <strong>{{ firstName }} {{ lastName }}</strong> wirklich gelöscht werden?</p>
</mat-dialog-content>
<mat-dialog-actions class="flex end">
  <button mat-stroked-button color="primary" (click)="close()">Abbrechen</button>
  <button mat-raised-button color="warn" (click)="yes()">Löschen</button>
</mat-dialog-actions>
