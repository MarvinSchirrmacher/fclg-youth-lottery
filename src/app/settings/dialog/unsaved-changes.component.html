<h2 mat-dialog-title>Ungespeicherte Änderungen</h2>
<mat-dialog-content>
  <p>Sollen die gemachten Änderungen gespeichert oder verworfen werden?</p>
</mat-dialog-content>
<mat-dialog-actions class="flex end">
  <button mat-raised-button color="warn" (click)="reject()">Verwerfen</button>
  <button mat-raised-button color="primary" (click)="save()">Speichern</button>
</mat-dialog-actions>
